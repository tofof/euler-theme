{% extends "base.html" %}

{% block title %}{{tag.name}} / {{SITENAME}}{% endblock %}

{% block content %}
    <article><header style="margin-bottom: 10px"><h1>
    <a href="{{SITEURL}}/tags.html"><i class="icon-tags" style="margin-left:-21px; margin-right:5px; margin-top:-2px" title="Tags"></i>Tags for {{ SITENAME }}</a></h1></header></article>

    <ul style="list-style: none;">
        <li><i class="icon-tag" style="margin-left:-21px; margin-right:5px" title="Tag"></i>{{tag}}
    </ul>
    <section>
    {% for article in dates %}
        <article style="margin-left:2rem">
            <time datetime="{{article.date.isoformat()}}">{{article.date.year}}</time>:
            <a href="{{SITEURL}}/{{article.url}}">
                {{article.title}}
            </a>
        </article>
    {% endfor %}
    </section>
{% endblock %}
